<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurwatch</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, user scaleable=yes">
    <link rel="stylesheet" href="styling.css" media="all">
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="brand">
                <img src="images/lobster.png" alt="Lobster" align="left"/>
                <h1><a href="#">Red Lobster Worcester</a></h1>
            </div>
            <div id="searchbox">
               <form method="get">
                   <input class="text" type="text" >
                   <input class="submit" type="submit" value="Search">
               </form>
           </div>
       </div>
       <div class="clear"</div>
       <div id="menu">
           <ul class="navBar">
               <li><a href="#">Staff</a></li>
               <li><a href="#">Food</a></li>
           </ul>
       </div>
   </div>
   <div id="leftsidebar" class="sidebar">
       <p class="headerImage">
           <img class="img-circle" src="" alt="">
       </p>
       <p>
           <h3>Snow Crab Legs</h3>
       </p>
   </div>
   <div id="midsidebar" class="sidebar">
       <p class="headerImage">
           <img class="img-circle" src="" alt="">
       </p>
       <p>
           <h3>Live Maine Lobster</h3>
       </p>
   </div>
   <div id="rightsidebar" class="sidebar">
        <p class="headerImage">
           <img class="img-circle" src="" alt="">
       </p>
       <p>
           <h3>Walt's Favorite Shrimp</h3>
       </p>
   </div>

   <div class="clear"></div>

   <footer class="footer">
       <div>
           <p>Restaurwatch Copright &copy; 2017.</p>
       </div>
   </footer>
    
</body>
</html>
